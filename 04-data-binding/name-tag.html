<link rel="import"
      href="bower_components/polymer/polymer.html">

<dom-module id="name-tag">

  <style>
  .right{
    text-align: right;
    font-size: 2em;
    padding: 0;
  }
  </style>

  <template>
    <img src="img/polymer-logo.png" />
    <p>This is</p>

    <!-- bind to the "meetup" property -->
    <h1>{{meetup}}</h1>
    <p class="right">Meetup</p>
  </template>

  <script>
  Polymer({
    is: "name-tag",
    ready: function() {
      // set this Meetup
      this.meetup = "Google Polymer Paris";
    }
  });
  </script>
  
</dom-module>
